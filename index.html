<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>
    </main>

    <script>
        // 기본 스와이퍼 연결하는법
        const swiper = new Swiper("main", {
            speed: 500, // 스와이프시 패널이 넘어가는 속도
            loop: true, //스와이프를 순환시키는 기능
            direction: "horizontal", //스와이프 방향, 세로로하고싶으면 vertical로 사용
            grabCursor: true,
            slidesPerView: "auto", // 숫자(해당 갯수 단위로 패널 보임), "auto": 100%고, 특정 크기를 지정
            spaceBetween: 30, //패널 사이 간격
            centeredSlides: true, // 활성화 패널을 항상 가로 가운데 배치
        });
    </script>

</body>
</html>
